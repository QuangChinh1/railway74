<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form >
        <legend><h2>Register</h2></legend>
     <i>Please <b>fill in this form </b> to create an account</i>
        <br><br>
     Full name <span style="color: red;">*</span>
        <br>
        <input type="text" placeholder="Input your fullname...">
       <br><br>
     Username <span style="color: red;">*</span>
        <br>
        <input type="text" placeholder="Input your username...">
        <br><br>
     Password <span style="color: red;">*</span>
        <br>   
        <input type="password" placeholder="Input your password...">
        <br><br>
    Email <span style="color: red;">*</span>
        <br>
        <input type="email" placeholder="Input your email...">
        <br><br>
     Telephone number <span style="color: red;">*</span>
        <br>
        <input type="number" placeholder="Input your phone number...">
        <br><br>
    Input Object:
        <br>
        <input type="radio" name="Object" value="Student"> Student
        <input type="radio" name="Object" value="Teacher"> Teacher
        <br><br>
    Favorite
        <br>
        <input type="checkbox" name="sport" value="Badminton"> Badminton
        <input type="checkbox" name="sport" value="Volleyball"> Volleyball
        <input type="checkbox" name="sport" value="Football"> Football
        <br><br>
    Address <span style="color: red;">*</span>
        <br>
        <select name="tỉnh">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Thái Bình">Thái Bình</option>
        </select>
        <br><br>
    Birthday <span style="color: red;">*</span>
        <br>
        <input type="date">
        <br><br>
    Your picture <span style="color: red;">*</span>
        <br>
        <input type="file">
        <br><br>
    <input type="button" value="Đăng kí">
</body>
</html>
